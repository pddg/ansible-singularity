# test file for r
---
- hosts: all
  remote_user: vagrant
  become: true
  pre_tasks:
    - name: apt update
      apt:
        cache_valid_time: 3600
        update_cache: yes
      when: ansible_os_family == "Debian"
  roles:
    - ../../
  vars:
    golang_gopath: /opt/go/packages
    golang_version: 1.12.5
    singularity_version: 3.4.0
